<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to GitHub Actions!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2e2e2e;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #4CAF50;
      font-size: 3em;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      flex-direction: column;
    }
    .button {
      background-color: #ff6347;
      border: none;
      padding: 15px 30px;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      margin-top: 20px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #ff4500;
      transform: scale(1.1);
    }
    .emoji {
      font-size: 6em;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h1>Welcome to GitHub Actions!</h1>
  
  <div class="container">
    <div class="emoji">üéâ</div>
    <p>Automation has never been so fun! üöÄ</p>
    <button class="button" onclick="alert('GitHub Actions rocks! üöÄ')">Click me!</button>
  </div>

  <footer>
    <p>Made with ‚ù§Ô∏è using GitHub Actions</p>
  </footer>

  <script>
    // Optional: You can add fun JS interactions here
    const button = document.querySelector('.button');
    button.addEventListener('mouseover', () => {
      button.style.transform = 'scale(1.1)';
    });
    button.addEventListener('mouseleave', () => {
      button.style.transform = 'scale(1)';
    });
  </script>

</body>
</html>
